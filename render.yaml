databases:
  - name: echotrail-db
    databaseName: echotrail
    user: echotrail
    plan: free
    region: frankfurt

services:
  - type: web
    name: echotrail
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: apt-get update && apt-get install -y ffmpeg || true && npm install && npm run build && cd server && npm install
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: echotrail-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
